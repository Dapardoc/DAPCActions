name: Reusable workflow

on: 
  workflow_call:
    inputs:
      who-to-greet:
        description: ""
        type: string
        required: true
        default: "World"

jobs:
  reusable-job:
    runs-on: ubuntu-latest
    steps:
      - name: Hello
        run: echo "Hello ${{ inputs.who-to-greet }}"
